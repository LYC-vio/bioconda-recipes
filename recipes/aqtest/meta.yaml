package:
  name: aqtest
  version: "0.0.3"

build:
  noarch: python
  number: 0

source:
  url: https://github.com/LYC-vio/Aqtest/archive/v0.0.3.tar.gz
  sha256: 32495218aae2d0f43d7c47fb6515e83ffe09c62972de1d5a9ddc039b46779608

requirements:
  build:
    - python
    - setuptools >=1.1
    - samtools
    - minimap2 ==2.16
    - scipy
    - numpy
    - pysam


  run:
    - python
    - samtools
    - minimap2 ==2.16
    - scipy
    - numpy
    - pysam

test:
  commands:
    - step1 --help
    - step2 --help
    - assemble --help
    - phasing --help

about:
  home: https://github.com/LYC-vio/Aqtest
  license: MIT
  summary: This is a simple test
